<!DOCTYPE html>
	<html lang='en'>
	<head>
		<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
		<title>Wikispeaks</title>
    <link href='style.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
    <header role='banner'>
      <h1>WikispeakS</h1>
      <h2>Wikipedia article text-to-speech</h2>
    </header>
    <main role='main'>
      <section class='search'>
        <label for='input'>Search Wikipedia</label>
            <form action='#' class='search-form'>
              <input type='text' class='search-input' id='input' /><span class='input-group-button'>
                <button type='submit' class='button search-button'></button>
              </span>
            </form>
      </section>
      <section class='disambig'>
        <!-- <p id='textForSpeech'>A volcano is a rupture in the crust of a planetary-mass object, such as Earth, that allows hot lava, volcanic ash, and gases to escape from a magma chamber below the surface.
Earth's volcanoes occur because its crust is broken into 17 major, rigid tectonic plates that float on a hotter, softer layer in its mantle. Therefore, on Earth, volcanoes are generally found where tectonic plates are diverging or converging, and most are found underwater. </p> -->
      </section>
      <section class='contents'>
        <form>
          <fieldset>
            <legend>Contents</legend>
            <ul class='contents-links'></ul>
          </fieldset>
        </form>
        <div id='string' class='string' hidden></div>
      </section>
      <section class='media-player'>
        <audio>
          <source class="track" src="" type="audio/mpeg">
        </audio>
      </section>
    </main>
    <footer role='contentinfo'>About</footer>

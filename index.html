<!DOCTYPE html>
	<html lang='en'>
	<head>
		<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
		<title>Wikispeaks</title>
    <link href='style.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
    <main role='main'>
    <header role='banner'>
      <h1 class='header-left'>WikispeakS</h1><h2 class='header-right'>Wikipedia article text-to-speech</h2>
    </header>
      <section class='search-wrapper'>
        <label for='input'>Search Wikipedia</label>
          <p>Click for random</p>
          <form action='#' class='search-form'>
            <input type='text' class='search-input' id='input' /><span class='input-group-button'>
              <button type='submit' class='button search-button'>Search</button>
            </span>
          </form>
        <div class='error-message'></div>
      </section>
      <section class='contents-wrapper'>
        <h2 id='article-title'></h2>
        <div class='content-buttons'></div>
        <audio>
          <source class="track" src="" type="audio/mpeg">
        </audio>
      </section>
      <section class='image-wrapper'>
        <div class='image-shadow'></div>
        <div id='image-content'></div>        
        <div id='string' class='string' hidden></div>
      </section>
    </main>
	  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.132.0.min.js"></script>
    <script src='script.js'></script>
	</body>
</html>

<!DOCTYPE html>
	<html lang='en'>
	<head>
		<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
		<title>Wikispeaks</title>
    <link href='style.css' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
	</head>
	<body>
    <main role='main'>
      <header role='banner'>
        <h1 class='header-left'>WikispeakS</h1><h2 class='header-right'>Article text-to-speech</h2>
      </header>
      <section class='search-wrapper'>
        <label for='input'>Search Wikipedia</label>
          <form action='#' class='search-form'>
            <span class='input-group-button'><input type='text' class='search-input' id='input' autofocus /><button type='submit' class='button search-button'>?</button>
            </span>
          </form>
        <p class='random'>Click for random</p>
        <div class='error-message'></div>
        <a><img src="https://i.imgur.com/2ZeNLbU.png" class='wiki-globe' alt='Wikipedia puzzle globe logo'/></a>
      </section>
      <section class='contents-wrapper'>
        <h2 id='article-title'></h2>
        <div class='content-buttons'></div>
        <audio>
          <source class="track" src="" type="audio/mpeg">
        </audio>
        <div id='string' class='string' hidden></div>
      </section>
      <section class='image-wrapper'>
        <div id='image-content'></div>        
      </section>
    </main>
	  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.132.0.min.js"></script>
    <script src='script.js'></script>
	</body>
</html>
